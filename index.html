<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Random-Inspirational-Quote-Generator</title>
  </head>
  <body>
    <!-- Tghe container for the quote and button -->
    <div class="quote-container">
      <!-- The paragraph element for holding the quote -->
      <!-- The p element has an id so that I can select the element in JavaScript and dynamicaly update the quote -->
      <p id="quote-text">Click below to get your Random Inspirational Quote!</p>

      <!-- A button element with the id quote-btn that triggers the random quote generator when clicked -->
      <button id="quote-btn">Get Random Inspirational Quote!!</button>
    </div>
    <!-- A script element used to link my JavaScript file to my html file. -->
    <script src="script.js"></script>
  </body>
</html>
